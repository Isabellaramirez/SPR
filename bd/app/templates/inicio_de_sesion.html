<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/inicio_de_sesion.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper bg-white">
        <h2 class="registro">Iniciar Sesi칩n</h2>
        <a href="{{ url_for('main_bp.index') }}"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="" class="spr"></a>

        <form method="POST" action="{{ url_for('user_bp.inicio_de_sesion') }}">
            <div class="pt-3">
                <label for="role">Rol:</label>
                <select id="role" name="role" required class="form-select mb-3">
                    <option value="">--- Selecciona tu rol ---</option>
                    {% for role in roles %}
                        <option value="{{ role.id_rol }}">{{ role.nombre_rol }}</option>
                     {% endfor %}
                </select>


                <div class="form-group py-1 pb-2">
                    <div class="input-field"> 
                        <span class="far fa-user p-2"></span> 
                        <input type="email" name="correo" maxlength="45" placeholder="Correo" required class="form-control"> 
                    </div>
                </div>
                <div class="form-group py-1 pb-2">
                    <div class="input-field"> 
                        <span class="far fa-user p-2"></span> 
                        <input type="password" name="contrase침a" minlength="6" maxlength="45" placeholder="Contrase침a" required class="form-control"> 
                    </div>
                </div>
                <div class="d-flex align-items-start">                
                    <button type="submit" class="btn btn-primary btn-block text-center my-3">Iniciar Sesi칩n</button>
                </div>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
