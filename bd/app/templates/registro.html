<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper bg-white">
        <h2 class="registro">Registro</h2>
        <a href="{{ url_for('main_bp.index') }}"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="" class="spr"></a>

        <form method="post" action="{{ url_for('user_bp.registro') }}" enctype="multipart/form-data">
            <div class="pt-3">
                <label for="role">Rol:</label>
                <select id="role" name="role" required class="form-select mb-3">
                    {% for role in roles %}
                        <option value="{{ role.id_rol }}">{{ role.nombre_rol }}</option>
                    {% endfor %}
                </select>
 
                <div class="form-group py-2">
                    <div class="input-field"> 
                        <span class="far fa-user p-2"></span> 
                        <input type="number" name="cedula" minlength="15" maxlength="25" placeholder="Cédula" required class="form-control"> 
                    </div>
                </div>

                <div class="form-group py-2">
                    <div class="input-field"> 
                        <span class="far fa-user p-2"></span> 
                        <input type="text" name="nombre" minlength="3" maxlength="25" placeholder="Nombre" required class="form-control"> 
                    </div>
                </div>
                
                <div class="form-group py-1 pb-2">
                    <div class="input-field"> 
                        <span class="fas fa-lock p-2"></span> 
                        <input type="text" name="apellido" minlength="3" maxlength="25" placeholder="Apellido" required class="form-control"> 
                    </div>
                </div> 
                <div class="form-group py-1 pb-2">
                    <div class="input-field"> 
                        <span class="far fa-user p-2"></span> 
                        <input type="email" name="correo" maxlength="45" placeholder="Correo" required class="form-control"> 
                    </div>
                </div>
                
                <div class="form-group py-1 pb-2">
                    <div class="input-field"> 
                        <span class="far fa-user p-2"></span> 
                        <input type="number" name="telefono" maxlength="10" placeholder="Teléfono" required class="form-control"> 
                    </div>
                </div>

                <div class="form-group py-1 pb-2">
                    <div class="input-field"> 
                        <span class="far fa-user p-2"></span> 
                        <input type="text" name="direccion" maxlength="30" placeholder="Dirección" required class="form-control"> 
                    </div>
                </div>

                <div class="form-group py-1 pb-2">
                    <div class="input-field"> 
                        <span class="far fa-user p-2"></span> 
                        <input type="text" name="descripcion" maxlength="300" placeholder="Descripción" required class="form-control"> 
                    </div>
                </div>

                <div class="form-group py-1 pb-2">
                    <div class="input-field"> 
                        <span class="far fa-user p-2"></span> 
                        <input type="date" name="fecha_nacimiento" required class="form-control"> 
                    </div>
                </div>

                <div class="form-group py-1 pb-2">
                    <div class="input-field"> 
                        <span class="far fa-user p-2"></span> 
                        <input type="password" name="contraseña" minlength="6" maxlength="45" placeholder="Contraseña" required class="form-control"> 
                    </div>
                </div>
                
                <div class="form-group py-1 pb-2">
                    <div class="input-field"> 
                        <span class="far fa-user p-2"></span> 
                        <input type="password" name="confirmar_contraseña" minlength="6" maxlength="45" placeholder="Confirmar Contraseña" required class="form-control"> 
                    </div>
                </div>

                <div class="form-group py-3">
                    <label for="foto">Sube tu foto:</label>
                    <input type="file" id="foto" name="foto" accept="image/*" class="form-control">
                </div>

                <div class="d-flex align-items-start">                
                    <button type="submit" class="btn btn-primary btn-block text-center my-3">Registrarse</button>
                </div>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
